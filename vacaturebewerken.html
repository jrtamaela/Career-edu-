                <div class="collapse" id="collapsevacaturetitel">
                  <input type="email" class="form-control" id="vacaturetitel" style="border-radius: 0px" placeholder="Assistant Professor in Faculty Development">

                  <label><input type="radio" id="radio" name="optradio">    Fulltime</label>
                  <label><input type="radio" id="radio" name="optradio">    Partime</label>

              </div>

                <div class="collapse" id="collapsegeldigheid">
